{js:artTemplate}
{js:kindeditor}
<article class="module width_full">
    <header>
        <h3>编辑公司简介</h3>
    </header>
    <form action="{url:/company/company_desc}" method="post" name="companyForm">
        <div class="module_content">
            <fieldset>
                <label>公司简介：</label>
                <div class="box">
                <textarea id="content" name="content" style="width:100%;height:400px;">{if:isset($this->companyRow)}{$this->companyRow['desc']}{/if}</textarea>
                </div>
            </fieldset>
        </div>
        <footer>
            <div class="submit_link">
                <input type="submit" class="alt_btn" value="确 定" />
                <input type="reset" value="重 置" />
            </div>
        </footer>
	</form>
</div>
</article>
<script type="text/javascript">
$(function(){
    KindEditorObj = KindEditor.create('#content',{"filterMode":false});
})
</script>
