<article class="module width_full">
	<header>
		<h3 class="tabs_involved">发票详情</h3>
	</header>

	<form action="{url:/seller/fapiao_show_save}" name="refundForm" method="post">
		<input type='hidden' name='id' value='{$id}'/>
		<div class="module_content">
			<fieldset>
				<label>状态:</label>
				<div class="box red">{echo:Order_Class::getFapiaoStatus($status)}</div>
			</fieldset>
			<fieldset>
				<label>订单号:</label>
				<div class="box">{$order_no}</div>
			</fieldset>

			<fieldset>
				<label>订单时间:</label>
				<div class="box">{$create_time}</div>
			</fieldset>

			<fieldset>
				<label>用户:</label>
				<div class="box">{$username}</div>
			</fieldset>
			<fieldset>
				<label>开票类型:</label>
				<div class="box">
					<label><input type="radio" name="type" value="0" {if:$type==0}checked{/if}/>普通</label>
					<label><input type="radio" name="type" value="1" {if:$type==1}checked{/if}/>增值税</label>
				</div>
			</fieldset>
			{if:$type==0}
			<fieldset>
				<label>发票抬头:</label>
				<div class="box">{$taitou}</div>
			</fieldset>
			{else:}
			<fieldset>
				<label>公司名称:</label>
				<div class="box">{$com}</div>
			</fieldset>
			<fieldset>
				<label>纳税人识别号:</label>
				<div class="box">{$tax_no}</div>
			</fieldset>
			<fieldset>
				<label>注册地址:</label>
				<div class="box">{$address}</div>
			</fieldset>
			<fieldset>
				<label>联系电话:</label>
				<div class="box">{$telphone}</div>
			</fieldset>
			<fieldset>
				<label>开户银行:</label>
				<div class="box">{$bank}</div>
			</fieldset>
			<fieldset>
				<label>银行账户:</label>
				<div class="box">{$account}</div>
			</fieldset>
			{/if}
			<fieldset>
				<label>开票金额:</label>
				<div class="box"><input type='text' class='small' {if:$status==1}disabled{/if} max-value='{$money}' name='money' value='{$money}' pattern='^[0-9]+.?[0-9]{0,2}$'/></div>
			</fieldset>
			<footer>
				<div class="submit_link">
					<input type="submit" class="alt_btn" value="确 定" onclick='return checkForm()' />
					<input type="reset" value="重 置" />
				</div>
			</footer>
		</div>
	</form>
</article>
<script type='text/javascript' >
	function checkForm(){
		var money = $('input[name=money]').val();
		var max = parseFloat($('input[name=money]').attr('max-value'));
		if(money>max){alert('开票金额不得大于订单商品总金额');return false;}
		else return true;
	}
</script>
