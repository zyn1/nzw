{js:areaSelect}
<title>注册</title>
	<main>	
			<div class="tab_reg">
				<div class="reg_top">
					<div class="tab_btn">
						<h3 class="reg_person color">个人用户</h3>
						<h3 class="reg_company">装修公司</h3>
						<!-- <h3 class="reg_designer">设计师</h3> -->
					</div>
					<div class="tab_right"><a href="{url:/simple/login}">请登录</a></div>
				</div>

				<div class="conten">   
				<!--个人用户  -->
					<div class="reg_content person">    
                        <form action='{url:/simple/reg_act}' method='post' id="mobtab">	
                            <input type="hidden" name="reg_type" value="3">
                            <div class="user_val">
                                <label for="username">用户名：</label>
                                <input class="input_text text first" name='username' type="text" pattern="^[\w\u0391-\uFFE5]{2,20}$" alt="填写2-20个字符，数字下划线和中文" other="user" otheralt="该用户名已经注册" placeholder="请输入用户名">
                            </div>
							<div>
								<label for="mobile">手机号：</label>
                                <input class="input_text text first" type="text" name='mobile' pattern="mobi" alt="填写正确的手机格式" other="member" otheralt="该手机号已经注册" placeholder="请输入常用手机号">
							</div>
                            <div class="setAddress" style="border:0;">
                                <select class="input_select" name="province" child="city,area"></select>
                                <select class="input_select" name="city" child="area"></select>
                                <select class="input_select" name="area"></select>
                            </div>
							<div class="verfy">
								<div class="auth_code">
									<label for="captcha">验证码：</label>
                                    <input class='input_text text two' type='text' name='captcha' pattern='^\w{5,10}$' alt='填写图片所示的字符'>
								</div>
								<div class="box_auth">
									<img src='{url:/simple/getCaptcha}' id='captchaImg' onclick="changeCaptcha();">
								</div>
							</div>
							<div class="verfy">
								<div class="auth_code">
									<label for="mobile_code">验证码：</label>
                                    <input class='input_text text two' type='text' name='mobile_code' alt="" pattern='^\w{4,6}$'>
								</div>
								<div class="box_auth">
                                    <input class="input_button gain" onclick="_sendMobileCode(this,1);" type="button" value="获取手机验证码">
								</div>
							</div>
                         
							<div class="setPass">
								<label for="password">设置密码：</label>
                                <input class="input_text setpas text three" type="password" name='password' pattern="^\S{6,32}$" bind='repassword' alt='填写6-32个字符' placeholder="填写6-32个字符">
							</div>
							<div class="setPass">
								<label for="repassword">确认密码：</label>
                                <input class="input_text text three" type="password" name='repassword' pattern="^\S{6,32}$" bind='password' alt='重复上面所填写的密码' placeholder="重复上面所填写的密码">
							</div>
							<span class="agreement">点击注册，表示您同意耐装网<a href="{url:/simple/regSevice}" target="_blank"> 《耐装网用户注册协议》</a></span>	
                            <div class="mob_btn">
                                <input type="submit" value="注册">
                            </div>
                        </form>
					</div> 

<!-- 装修公司 -->
					<div class="reg_content company" style="display:none;">
						<form action='{url:/simple/reg_act}' method='post'>
                            <input type="hidden" name="t" value="2">	
                            <div>
                                <label for="true_name">公司名称：</label>
                                <input class="input_text text first" type="text" name='true_name' pattern="required" alt="请填写公司名称" placeholder="请输入公司名称">
                            </div>
                            <div>
                                <label for="contacts_name">联系人：</label>
                                <input class="input_text text first" type="text" name='contacts_name' pattern="required" alt="请填写联系人"placeholder="请输入联系人姓名">
                            </div>
                            <div>
                                <label for="mobile">手机号：</label>
                                <input class="input_text text first" type="text" name='mobile' pattern="mobi" alt="填写正确的手机格式" other="member" otheralt="该手机号已经注册" placeholder="请输入手机号码">
                            </div>
                            <div class="verfy">
                                <div class="auth_code">
                                    <label for="captcha">验证码：</label>
                                    <input class='input_text text two' type='text' name='captcha' pattern='^\w{5,10}$' alt='填写图片所示的字符'>
                                </div>
                                <div class="box_auth">
                                    <img src='{url:/simple/getCaptcha}' id='captchaImgEmail' onclick="changeCaptcha(this);">
                                </div>
                            </div>
                            <div class="verfy">
                                <div class="auth_code">
                                    <label for="mobile_code">验证码：</label>
                                    <input class='input_text text two' type='text' name='mobile_code' alt="" pattern='^\w{4,6}$'>
                                </div>
                                <div class="box_auth">
                                    <input class="input_button gain" onclick="_sendMobileCode(this,1);" type="button" value="获取手机验证码">
                                </div>
                            </div>
                            <div class="setPass">
                                <label for="password">设置密码：</label>
                                <input class="input_text setpas text three" type="password" name='password' pattern="^\S{6,32}$" bind='repassword' alt='填写6-32个字符' placeholder="填写6-20个大小写英文字符、符号或数字">
                            </div>
                            <div class="setPass">
                                <label for="repassword">确认密码：</label>
                                <input class="input_text text three" type="password" name='repassword' pattern="^\S{6,32}$" bind='password' alt='重复上面所填写的密码' placeholder="重复上面所填写的密码">
                            </div>
                            <div class="setAddress" style="border:0;">
                                <select class="input_select" name="province" child="city,area"></select>
                                <select class="input_select" name="city" child="area"></select>
                                <select class="input_select" name="area"></select>
                            </div>
                            <div class="setAddress">              
                                <label for="true_name"></label>
                                <input class="input_text text add" type="text" name='address' pattern="required" alt="请输入详细地址" placeholder="请输入详细地址">
                            </div>
							
							<span class="agreement">点击注册，表示您同意耐装网<a href="{url:/simple/regSevice}" target="_blank"> 《服务协议》</a></span>	
							<div class="mob_btn">
								<input type="submit" value="注册">
							</div>
                        </form>
					</div>

					<!-- 设计师 
					<div class="reg_content designer" style="display:none;">
						<form action='{url:/simple/reg_act}' method='post'>	
                            <input type="hidden" name="reg_type" value="1">
                            <div>
                                <label for="true_name">设计师：</label>
                                <input class="input_text text first" type="text" name='true_name' pattern="required" alt="请填写联系人">
                            </div>
                            
                        </form>
					</div>-->
			<script>
				$(function(){
					var tabper = $(".tab_btn .reg_person");
					var tabcom = $(".tab_btn .reg_company");
					var tabdesi = $(".tab_btn .reg_designer");
					var per = $(".reg_content.person");
					var com = $(".reg_content.company");
					var desi = $(".reg_content.designer");
					tabper.click(function(){
						tabcom.removeClass("color");
						tabdesi.removeClass("color");
						tabper.addClass("color");
                        per.show().find('input').removeAttr('disabled');
						per.show().find('select').removeAttr('disabled');
                       	per.find('img').trigger('click');
                        com.hide().find('input').attr('disabled', 'disabled');
						com.hide().find('select').attr('disabled', 'disabled');
                        desi.hide().find('input').attr('disabled', 'disabled');
						desi.hide().find('select').attr('disabled', 'disabled');
					});
					tabcom.click(function(){
						tabcom.addClass("color");
						tabper.removeClass("color");
						tabdesi.removeClass("color");
                        per.hide().find('input').attr('disabled', 'disabled');
						per.hide().find('select').attr('disabled', 'disabled');
                        desi.hide().find('input').attr('disabled', 'disabled');
						desi.hide().find('select').attr('disabled', 'disabled');
                        com.show().find('input').removeAttr('disabled');
						com.show().find('select').removeAttr('disabled');
                        com.find('img').trigger('click');
					});
					tabdesi.click(function(){
						tabcom.removeClass("color");
						tabper.removeClass("color");
						tabdesi.addClass("color");
                        per.hide().find('input').attr('disabled', 'disabled');
						per.hide().find('select').attr('disabled', 'disabled');
                        com.hide().find('input').attr('disabled', 'disabled');
						com.hide().find('select').attr('disabled', 'disabled');
                        desi.show().find('input').removeAttr('disabled');
						desi.show().find('select').removeAttr('disabled');
                        desi.find('img').trigger('click');
					});

				})
                var areaInstance = new areaSelect('province');
                areaInstance.init();
			</script> 
                    <div class="ad_box">
						<img src="{skin:/image/index/reg_r.png}" alt="">
					</div>
				</div>



			</div>
		    <div class="containt"></div>		
	</main>
