<title>注册</title>
	<main style="background:#f9f9f9;">	
			<div class="tab_main">
				<div class="reg_top">
					<div class="tab_btn">
						<h3 class="reg_person">完善信息</h3>
						<h4 class="reg_title">亲，欢迎加入耐装网！请耐心完善相关信息，参与我们吧！</h4>
						<img src="{skin:/image/register/upload_title_1.png}">
						<h5 class="reg_note">温馨提示：1、支持的文件格式是jpg/gif/png/jpeg &nbsp;2、文件大小应该小于{echo:IUpload::getMaxSize()} &nbsp;3、请不要上传裸体/版权/名誉相关的图片</h5>
					</div>
				</div>

                <form action="{url:/simple/identify_success}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="id" value="{$this->id}">
                <input type="hidden" name="code" value="{$this->code}">
                <input type="hidden" name="card_type" value="1">
				<div class="indenti_cont">
					<div class="upload_method">	
						是否三证合一					
						<span class="radio_check checked" id="yes">是</span>
						<span class="radio_check" id="no">否</span>
					</div>

                    <div class="upload_box noo" js_data="1">
                        <img class="pic_up" src="{skin:/image/register/picup_icon.png}" id="pic_up1">
                        <img src="{skin:/image/register/pic_del.png}" id="pic_del1" class="pic_del">
                        <input id="upload1" name="paper_img" accept="image/*" type="file" style="display: none"/><p>营业执照</p>
                    </div>

					<div class="upload_box no" js_data="2">
						<img class="pic_up" src="{skin:/image/register/picup_icon.png}" id="pic_up2">
						<img src="{skin:/image/register/pic_del.png}" id="pic_del2" class="pic_del">
						<input id="upload2" name="paper_imgs" accept="image/*" type="file" style="display: none"/><p>营业执照</p>
					</div>
					<div class="upload_box no" js_data="3">
						<img class="pic_up" src="{skin:/image/register/picup_icon.png}" id="pic_up3">
						<img src="{skin:/image/register/pic_del.png}" id="pic_del3" class="pic_del">
						<input id="upload3" name="tax_img" accept="image/*" type="file" style="display: none"/><p>税务登记证</p>
					</div>
					<div class="upload_box no" js_data="4">
						<img class="pic_up" src="{skin:/image/register/picup_icon.png}" id="pic_up4">
						<img src="{skin:/image/register/pic_del.png}" id="pic_del4" class="pic_del">
						<input id="upload4" name="code_img" accept="image/*" type="file" style="display: none"/><p>组织机构代码证</p>
					</div>
					<div class="upload_box" js_data="5">
						<img class="pic_up" src="{skin:/image/register/picup_icon.png}" id="pic_up5">
						<img src="{skin:/image/register/pic_del.png}" id="pic_del5" class="pic_del">
						<input id="upload5" name="identity_card" accept="image/*" type="file" style="display: none"/><p>法人身份证</p>
					</div>
					<div class="clear"></div>


					<script type="text/javascript">
						$(function() {
                            $('div.upload_box').each(function(){
                                var _i = $(this).attr('js_data');
                                $("#pic_up"+_i).click(function () {
                                $("#upload"+_i).click(); //隐藏了input:file样式后，点击头像就可以本地上传
                                    $("#upload"+_i).on("change",function(){
                                    var objUrl = getObjectURL(this.files[0]) ; //获取图片的路径，该路径不是图片在本地的路径
                                    if (objUrl) {
                                    $("#pic_up"+_i).attr("src", objUrl) ; //将图片路径存入src中，显示出图片
                                    $("#pic_del"+_i).show();
                                    }
                                    });
                                });
                                $("#pic_del"+_i).click(function(){
                                    $("#pic_up"+_i).attr("src","{skin:/image/register/picup_icon.png}");
                                    $("#pic_del"+_i).hide();
                                });
                            })
						});
						 
						//建立一個可存取到該file的url
						function getObjectURL(file) {
						var url = null ;
						if (window.createObjectURL!=undefined) { // basic
						url = window.createObjectURL(file) ;
						} else if (window.URL!=undefined) { // mozilla(firefox)
						url = window.URL.createObjectURL(file) ;
						} else if (window.webkitURL!=undefined) { // webkit or chrome
						url = window.webkitURL.createObjectURL(file) ;
						}
						return url ;
						}
						$(function(){
							$("#yes").click(function(){
								$(this).addClass('checked');
								$("#no").removeClass('checked');
                                $(".upload_box.no").hide().find('input').attr('disabled','disabled');
								$(".upload_box.noo").show().find('input').removeAttr('disabled');
                                $('input[name=card_type]').val(1);
							});
							$("#no").click(function(){
								$(this).addClass('checked');
								$("#yes").removeClass('checked');
                                $(".upload_box.no").show().find('input').removeAttr('disabled');
								$(".upload_box.noo").hide().find('input').attr('disabled','disabled');
                                $('input[name=card_type]').val(2);
							});

						})
					</script>


					<p>
						公司详细地址<span>{$this->address}</span>
					</p>
					<p>
						填写公司座机号码<span><input class="input_text text first" type="text" name="phone" pattern="phone"></span>
					</p>
				
				</div>
				
				<div class="button">
					<input type="submit" class="next_but" value="下一步">
				</div>
                </form>

			</div>	
	</main>
